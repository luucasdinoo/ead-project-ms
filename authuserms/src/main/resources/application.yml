server:
  port: 8087

spring:
  application:
    name: ms-authuser
  datasource:
    url: jdbc:postgresql://localhost:5432/authuser_db
    username: docker
    password: docker
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true

  output:
    ansi:
      enabled: always # Cores no terminal windows

logging:
  level:
    com.ead: TRACE
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate: INFO

ead:
  api:
    url:
      course: 'http://localhost:8082'
